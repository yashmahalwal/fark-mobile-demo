mutation CreateProduct(
  $name: String!
  $price: Float!
  $category: String!
  $inStock: Boolean!
  $specifications: [ProductSpecInput!]!
) {
  createProduct(
    name: $name
    price: $price
    category: $category
    inStock: $inStock
    specifications: $specifications
  ) {
    id
    name
    price
    category
    inStock
  }
}

